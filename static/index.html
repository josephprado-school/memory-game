<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <main>
        <h1>Memory Game</h1>
        <div id="game-container">
            <div id="win" class="hidden">You Win!</div>
            <div id="button-container">
                <button class="colored-button" data-num="0"></button>
                <button class="colored-button" data-num="1"></button>
                <button class="colored-button" data-num="2"></button>
                <button class="colored-button" data-num="3"></button>
                <button class="colored-button" data-num="4"></button>
                <button class="colored-button" data-num="5"></button>
                <button class="colored-button" data-num="6"></button>
                <button class="colored-button" data-num="7"></button>
                <button class="colored-button" data-num="8"></button>
            </div>
        </div>
    </main>
    <div id="new-game-container">
        <button id="new-game">New Game</button>
    </div>
    <footer>
        Created by: Joe Prado
    </footer>
    <script src="script.js"></script>
</body>
</html>
