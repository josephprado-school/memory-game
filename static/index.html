<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <main>
        <h1>Memory Game</h1>
        <div id="game-container">
            <div id="win">You Win!</div>
            <div id="button-container">
                <div class="colored-button" disabled="true" data-num="0"></div>
                <div class="colored-button" disabled="true" data-num="1"></div>
                <div class="colored-button" disabled="true" data-num="2"></div>
                <div class="colored-button" disabled="true" data-num="3"></div>
                <div class="colored-button" disabled="true" data-num="4"></div>
                <div class="colored-button" disabled="true" data-num="5"></div>
                <div class="colored-button" disabled="true" data-num="6"></div>
                <div class="colored-button" disabled="true" data-num="7"></div>
                <div class="colored-button" disabled="true" data-num="8"></div>
            </div>
        </div>
    </main>
    <div id="new-game-container">
        <button id="new-game">New Game</button>
    </div>
    <footer>
        Created by: Joe Prado
    </footer>
    <script src="script.js"></script>
</body>
</html>
